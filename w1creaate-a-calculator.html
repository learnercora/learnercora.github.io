<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Calculator</title>
</head>
<body>
    <script>
        let calculator = {
            sum() {
                return this.a + this.b;
            },
        
            mul() {
                return this.a * this.b;
            },

            subtract() {
                return this.a - this.b;
            }, 
        
            divide() {
                return this.a / this.b;
            },
        
           read() {
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            }
        };
      
    </script>
</body>
</html>
